<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites | Online Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="hero">
            <h1>Delicious Meals, Ready to Order!</h1>
            <p>Browse our menu and enjoy a feast delivered to your doorstep.</p>
            <button onclick="login()">Order Now</button>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Explore Our Menu</h2>
        <input type="text" id="search" placeholder="Search your favorite dish..." oninput="filterMenu()">
        <p id="food-count">Available Dishes: <span id="food-item-count"></span></p>
        <div id="food-items" class="food-container"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>

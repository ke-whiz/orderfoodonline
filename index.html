<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - SCO 203</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#testing">Testing</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="home-content">
            <h1>Welcome to Our Online Food Ordering System</h1>
            <p>Order your favorite food with ease!</p>
            <button onclick="login()">Login</button>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <input type="text" id="search" placeholder="Search for food..." oninput="filterMenu()">
        <div id="food-items" class="food-container">
            <!-- Dynamic Food Items (Loaded via JavaScript) -->
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Proceed to Checkout</button>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Your Profile</h2>
        <p id="username">Username: Guest</p>
    </section>

    <!-- Testing Section -->
    <section id="testing">
        <h2>User Interface Testing</h2>
        <p>Performing UI tests like unit, system, and acceptance tests.</p>
        <button onclick="runTests()">Run UI Tests</button>
        <div id="test-results"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>

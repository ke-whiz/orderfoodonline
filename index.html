<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bites | Online Food Ordering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <header id="home">
        <div class="hero">
            <h1>Sweet Bites</h1>
            <p>Delicious meals, delivered fast!</p>
            <button onclick="openPopup('orderPopup')">Order Now</button>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <input type="text" id="search" placeholder="Search for your favorite food..." oninput="filterMenu()">
        <div id="food-items" class="food-container"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="openPopup('checkoutPopup')">Checkout</button>
    </section>

    <!-- Popups -->
    <div id="orderPopup" class="popup">
        <div class="popup-content">
            <h3>Place Your Order</h3>
            <p>Choose from our delicious menu and enjoy your meal!</p>
            <button onclick="closePopup('orderPopup')">Close</button>
        </div>
    </div>

    <div id="checkoutPopup" class="popup">
        <div class="popup-content">
            <h3>Checkout</h3>
            <p>Items in your cart: <span id="cart-count">0</span></p>
            <button onclick="closePopup('checkoutPopup')">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bites | Online Food Ordering</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div class="hero">
            <h1>Delicious Meals, Delivered Fast</h1>
            <p>Order your favorite meals at unbeatable prices!</p>
            <button onclick="orderNow()">Order Now</button>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <input type="text" id="search" placeholder="Search for your favorite food..." oninput="filterMenu()">
        <p id="food-count">We have <span id="food-item-count">20</span> delicious items!</p>
        <div id="food-items" class="food-container"></div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
    </section>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Your Profile</h2>
        <p>Welcome back, <span id="username">Guest</span>!</p>
    </section>

</body>
</html>
